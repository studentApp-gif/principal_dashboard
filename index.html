<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Principal Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; margin:0; }
    header { background:#005baa; color:white; padding:15px; text-align:center; font-size:1.4rem; }
    .dept-block { background:#fff; margin:25px auto; padding:20px; max-width:900px;
                  border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,.1);}
    h2 { margin-top:0; color:#005baa; }
    .row { display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:20px; }
    .info { flex:1 1 45%; }
    table { width:100%; border-collapse:collapse; margin-top:10px;}
    th,td { padding:6px 8px; border:1px solid #ddd; text-align:center;}
    th { background:#005baa; color:#fff; }
    canvas { width:100%; max-width:350px; height:350px !important; }
    .error { color:red; text-align:center; margin-top:20px; font-weight:bold; }
  </style>
</head>
<body>
<header>Principal Attendance Dashboard</header>
<div id="content">Loading dashboard...</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyUN40tnlFVsFurAujT7hJ_64eza_KjCHgDMdHGIvNZy4z7pJG4V5sg_kUGgcr77dQ/exec";

document.addEventListener("DOMContentLoaded", loadDashboard);

async function loadDashboard() {
  try {
    const res = await fetch(`${SCRIPT_URL}?action=getPrincipalSummary`);
    const json = await res.json();

    if (!json.success) throw new Error(json.message);

    const data = json.data;
    const container = document.getElementById('content');
    container.innerHTML = '';

    Object.keys(data).forEach(dept => {
      const deptData = data[dept];
      const block = document.createElement('div');
      block.className = 'dept-block';
      block.innerHTML = `<h2>${dept}</h2>`;

      const labels = [], totalArr = [], presentArr = [], percArr = [];

      Object.keys(deptData).forEach(year => {
        const total = deptData[year].total;
        const present = deptData[year].present;
        labels.push(year);
        totalArr.push(total);
        presentArr.push(present);
        percArr.push(total ? ((present / total) * 100).toFixed(1) : 0);
      });

      const row = document.createElement('div');
      row.className = 'row';

      // Left: Table
      const info = document.createElement('div');
      info.className = 'info';
      let tableHTML = `<table><thead><tr><th>Year</th><th>Total</th><th>Present</th></tr></thead><tbody>`;
      labels.forEach((year, i) => {
        tableHTML += `<tr><td>${year}</td><td>${totalArr[i]}</td><td>${presentArr[i]}</td></tr>`;
      });
      tableHTML += `</tbody></table>`;
      info.innerHTML = tableHTML;

      // Right: Pie Chart
      const chartWrap = document.createElement('div');
      const canvas = document.createElement('canvas');
      chartWrap.appendChild(canvas);

      row.appendChild(info);
      row.appendChild(chartWrap);
      block.appendChild(row);
      container.appendChild(block);

      // Create Pie Chart
      new Chart(canvas, {
        type: 'pie',
        data: {
          labels: labels.map((l, i) => `${l} â€“ ${percArr[i]}%`),
          datasets: [{
            data: percArr,
            backgroundColor: ['#42a5f5','#66bb6a','#ffa726','#ef5350','#ab47bc','#29b6f6']
          }]
        },
        options: {
          plugins: {
            legend: { position: 'bottom' },
            tooltip: { enabled: true }
          }
        }
      });
    });

  } catch (err) {
    document.getElementById('content').innerHTML = `<p class="error">${err.message}</p>`;
  }
}
</script>
</body>
</html>
