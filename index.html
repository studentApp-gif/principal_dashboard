<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Principal Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; margin:0; }
    header { background:#005baa; color:white; padding:15px; text-align:center; font-size:1.4rem; }
    .dept-block { background:#fff; margin:25px auto; padding:20px; max-width:900px;
                  border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,.1);}
    h2 { margin-top:0; color:#005baa; }
    .row { display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; }
    .info { flex:1 1 45%; }
    table { width:100%; border-collapse:collapse; margin-top:10px;}
    th,td { padding:6px 8px; border:1px solid #ddd; text-align:center;}
    th { background:#005baa; color:#fff; }
    canvas { width:350px !important; height:350px !important; }
  </style>
</head>
<body>
<header>Principal Attendance Dashboard</header>
<div id="content"></div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyUN40tnlFVsFurAujT7hJ_64eza_KjCHgDMdHGIvNZy4z7pJG4V5sg_kUGgcr77dQ/exec";

document.addEventListener("DOMContentLoaded", loadDashboard);

async function loadDashboard(){
  try {
    const res = await fetch(`${SCRIPT_URL}?action=getPrincipalSummary`);
    const json = await res.json();
    if (!json.success) throw new Error(json.message);

    const data = json.data;
    const container = document.getElementById('content');
    container.innerHTML = '';

    Object.keys(data).forEach(dept=>{
      const deptData = data[dept];
      const block = document.createElement('div');
      block.className = 'dept-block';
      block.innerHTML = `<h2>${dept}</h2>`;

      // prepare arrays for chart
      const labels=[], totalArr=[], presentArr=[], percArr=[];
      Object.keys(deptData).forEach(yr=>{
        const t=deptData[yr].total;
        const p=deptData[yr].present;
        labels.push(yr);
        totalArr.push(t);
        presentArr.push(p);
        percArr.push(t? (p/t*100).toFixed(1):0);
      });

      const row=document.createElement('div');
      row.className='row';

      // ---- left: table with totals & present ----
      const info=document.createElement('div');
      info.className='info';
      let table=`<table><thead><tr><th>Year</th><th>Total</th><th>Present</th></tr></thead><tbody>`;
      labels.forEach((yr,i)=>{
        table+=`<tr><td>${yr}</td><td>${totalArr[i]}</td><td>${presentArr[i]}</td></tr>`;
      });
      table+='</tbody></table>';
      info.innerHTML=table;

      // ---- right: pie chart ----
      const canvas=document.createElement('canvas');
      const chartWrap=document.createElement('div');
      chartWrap.appendChild(canvas);

      row.appendChild(info);
      row.appendChild(chartWrap);
      block.appendChild(row);
      container.appendChild(block);

      new Chart(canvas,{
        type:'pie',
        data:{
          labels: labels.map((l,i)=>`${l} â€“ ${percArr[i]}%`),
          datasets:[{
            data: percArr,
            backgroundColor:['#42a5f5','#66bb6a','#ffa726','#ef5350','#ab47bc','#29b6f6']
          }]
        },
        options:{
          plugins:{
            legend:{ position:'bottom' },
            tooltip:{enabled:false}
          }
        }
      });
    });
  }catch(err){
    document.getElementById('content').innerHTML=`<p style="color:red;text-align:center">${err.message}</p>`;
  }
}
</script>
</body>
</html>
