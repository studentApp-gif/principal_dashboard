<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Principal Dashboard | SVCE Kadapa</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<style>
body { font-family: Arial, sans-serif; background:#f7f7f7; margin:0; }
header { background:#004d80; color:white; padding:15px; text-align:center; font-size:1.5rem; }
.dept-block { background:#fff; margin:25px auto; padding:20px; max-width:950px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,.1);}
h2 { margin-top:0; color:#004d80; }
.row { display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:20px; }
.info { flex:1 1 55%; }
table { width:100%; border-collapse:collapse; margin-top:10px;}
th, td { padding:6px 8px; border:1px solid #ddd; text-align:center;}
th { background:#004d80; color:#fff;}
canvas { width:100%; max-width:350px; height:350px !important; }
.error { color:red; text-align:center; margin-top:20px; font-weight:bold; }
.present-count { color:green; font-weight:bold; }
</style>
</head>
<body>
<header>Today Attendance Report | SVCE Kadapa (AUTONOMOUS)</header>
<div id="content">Loading dashboard...</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxtGnW8H80idRVxQGbRHZcpgifYQyUTvbEaQAwTzYrauctCywQnU7jiCCNZUNeMjI8w/exec";

document.addEventListener("DOMContentLoaded", loadDashboard);

async function loadDashboard(){
  const container = document.getElementById("content");
  try{
    const today = new Date().toISOString().split('T')[0];
    const res = await fetch(`${SCRIPT_URL}?action=getPrincipalSummary&date=${today}`);
    const json = await res.json();
    if(!json.success) throw new Error(json.message);
    const data = json.data;
    container.innerHTML='';

    // Group by dept
    const depts={};
    Object.keys(data).forEach(k=>{
      const [d,y]=k.split('-');
      if(!depts[d]) depts[d]={};
      depts[d][y]=data[k];
    });

    Object.keys(depts).forEach(dept=>{
      const yearsData=depts[dept];
      const block=document.createElement('div');
      block.className='dept-block';
      block.innerHTML=`<h2>${dept} Department</h2>`;

      const labels=[], perc=[], years=[];
      const totals=[], presents=[];
      const boysT=[], girlsT=[], boysP=[], girlsP=[];

      Object.keys(yearsData).forEach(year=>{
        const st=yearsData[year];
        labels.push(`${year}`); // Year text
        years.push(year); // Store years separately for labels
        totals.push(st.total);
        presents.push(st.present);
        boysT.push(st.boysTotal);
        girlsT.push(st.girlsTotal);
        boysP.push(st.boysPresent);
        girlsP.push(st.girlsPresent);
        const percentage = st.total?((st.present/st.total)*100).toFixed(1):0;
        perc.push(percentage);
      });

      // Table
      let table=`<table>
      <thead>
        <tr><th>Year</th><th>Total</th><th>Present</th><th>Boys (P)</th><th>Girls (P)</th></tr>
      </thead><tbody>`;
      labels.forEach((y,i)=>{
        table+=`<tr>
          <td>${y}</td>
          <td>${totals[i]}</td>
          <td class="present-count">${presents[i]}</td>
          <td class="present-count">${boysP[i]}</td>
          <td class="present-count">${girlsP[i]}</td>
        </tr>`;
      });
      table+=`</tbody></table>`;

      const row=document.createElement('div');
      row.className='row';
      const info=document.createElement('div');
      info.className='info';
      info.innerHTML=table;

      const chartWrap=document.createElement('div');
      const canvas=document.createElement('canvas');
      chartWrap.appendChild(canvas);

      row.appendChild(info);
      row.appendChild(chartWrap);
      block.appendChild(row);
      container.appendChild(block);

      // Chart with year+%
      new Chart(canvas,{
        type:'pie',
        data:{
          labels:labels.map((yr,i)=>`${yr} Year (${perc[i]}%)`),
          datasets:[{
            data:perc,
            backgroundColor:['#42a5f5','#66bb6a','#ffa726','#ef5350','#ab47bc','#29b6f6']
          }]
        },
        options:{
          plugins:{
            legend:{position:'bottom'},
            tooltip:{enabled:true},
            datalabels:{
              color:'#fff',
              formatter:(v, ctx)=>{
                const year = years[ctx.dataIndex];
                return `${year} Year\n${v}%`;
              },
              font:{weight:'bold',size:14}
            }
          }
        },
        plugins:[ChartDataLabels]
      });
    });

  }catch(err){
    container.innerHTML=`<p class="error">${err.message}</p>`;
  }
}
</script>
</body>
</html>
